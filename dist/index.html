<html>

<head>
  <title>Random Quote Machine</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/33fc4e8bbc.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid row">
    <div class="col-md-4 col-xs-2"></div>
    <div id="quote-box" class="col-md-4 col-xs-8">
      <blockquote class="blockquote">
        <i class="fas fa-quote-left open-quote"></i>
        <p id="text" class="text-center"></p>
        <i class="fas fa-quote-right close-quote"></i> <br>
        <footer id="author" class="blockquote-footer text-end"></footer>
      </blockquote>
      <div class="d-flex justify-content-around">
        <a id="tweet-quote" target="_top" title="Tweet this quote"><i class="fab fa-twitter tweet-logo"></i></a>
        <button id="new-quote" class="btn btn-dark text-wrap myBtn" onClick="changeQuote()">New Quote</button>
      </div>
    </div>
  </div>
</body>

</html>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
